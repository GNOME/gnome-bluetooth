image: fedora:rawhide

variables:
  DEPENDENCIES:
    gtk-doc
    gobject-introspection-devel
    gtk4-devel
    libadwaita-devel
    systemd-devel
    gsound-devel
    libnotify-devel
    meson
    redhat-rpm-config
    gcc
    glibc-devel
    git
  GIT_SUBMODULE_STRATEGY: recursive
  TEST_DEPS:
    dbus-daemon
    python3-gobject-base
    python3-dbus
  DEPENDENCIES_ABI_CHECK:
    libabigail
  LAST_ABI_BREAK: "cbc08c4f293664e681b1646e794e7cf62782c6cc"

build_stable:
  before_script:
    - dnf update -y --nogpgcheck
    - dnf install -y --nogpgcheck $DEPENDENCIES
  script:
    - meson . _build --prefix=/usr -Dicon_update=true -Dgtk_doc=true -Dintrospection=true -Dsendto=true
    - ninja -C _build
    - ninja -C _build install
    # Install newer python-dbusmock
    - git clone --branch=wip/hadess/bluez-modalias-prop https://github.com/hadess/python-dbusmock.git
    - cd python-dbusmock
    - python3 setup.py build
    - python3 setup.py install
    - cd ..
    - dnf install -y $TEST_DEPS
    - ninja -C _build test
    - .ci/fail_skipped_tests.py _build/meson-logs/testlog.junit.xml
    - ninja -C _build dist
    - curl https://gitlab.freedesktop.org/hadess/check-abi/-/raw/main/contrib/check-abi-fedora.sh | bash
    - dnf install -y $DEPENDENCIES_ABI_CHECK
    - check-abi --suppr .ci/gbt.suppr ${LAST_ABI_BREAK} $(git rev-parse HEAD)
  artifacts:
    when: always
    paths:
      - "${CI_PROJECT_DIR}/_build/meson-logs/"
      - "${CI_PROJECT_DIR}/_build/meson-dist"
